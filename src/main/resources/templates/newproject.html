<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="h3 mt-5 mb-4 fw-normal">프로젝트 등록</h1>
            <form th:action="@{/projects}" method="post">
                <div class="form-floating mb-3">
                    <label>프로젝트 이름</label>
                    <input type="text" class="form-control" name="name" placeholder="프로젝트 이름" required>
                </div>
                <div class="form-floating mb-3">
                    <label>프로젝트 상태</label>
                    <input type="text" class="form-control" name="status" placeholder="프로젝트 상태" required>
                </div>
                <div class="form-floating mt-5 mb-3">
                    <label>프로젝트 멤버 1</label>
                    <input type="text" class="form-control" name="member1" placeholder="멤버 1" required>
                </div>
                <div class="form-floating mb-3">
                    <label>프로젝트 멤버 2</label>
                    <input type="text" class="form-control" name="member2" placeholder="멤버 2" required>
                </div>
                <div class="form-floating mb-3">
                    <label>프로젝트 멤버 3</label>
                    <input type="text" class="form-control" name="member3" placeholder="멤버 3" required>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3 mb-3" type="submit">등록</button>
            </form>
            <p class="mt-4 mb-3 text-muted">© 2022-2024</p>
        </div>
    </div>
</div>
</body>
</html>
