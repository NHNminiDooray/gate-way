<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="h3 mt-5 mb-4 fw-normal">프로젝트 등록</h1>
            <form th:action="@{/projects/register}" method="post">
                <div class="form-floating mb-3">
                    <label>프로젝트 이름</label>
                    <input type="text" class="form-control" name="projectName" placeholder="프로젝트 이름" required>
                </div>
                <div class="form-floating mb-3">
                    <label>프로젝트 상태</label>
                    <select class="form-control" name="status" required>
                        <option value=1>활성</option>
                        <option value=2>휴면</option>
                        <option value=3>종료</option>
                    </select>
                </div>

                <div class="form-floating mt-5 mb-3">
                    <label>프로젝트 멤버 1 등록</label>
                    <select class="form-control" name="memberId1" required>
                        <option th:each="member : ${registerRequestDto.requestMembers}" th:value="${member.projectMemberId}" th:text="${member.projectMemberId}"></option>
                    </select>
                </div>
                <div class="form-floating mb-3">
                    <label>프로젝트 멤버 2 등록</label>
                    <select class="form-control" name="memberId2" required>
                        <option th:each="member : ${registerRequestDto.requestMembers}" th:value="${member.projectMemberId}" th:text="${member.projectMemberId}"></option>
                    </select>
                </div>
                <div class="form-floating mb-3">
                    <label>프로젝트 멤버 3 등록</label>
                    <select class="form-control" name="memberId3" required>
                        <option th:each="member : ${registerRequestDto.requestMembers}" th:value="${member.projectMemberId}" th:text="${member.projectMemberId}"></option>
                    </select>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3 mb-3" type="submit">등록</button>
            </form>
            <p class="mt-4 mb-3 text-muted">© 2022-2024</p>
        </div>
    </div>
</div>
</body>
</html>
