<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="h3 mt-5 mb-4 fw-normal">회원 가입</h1>
            <form th:action="@{/members}" method="post">
                <div class="form-floating mb-3">
                    <label>회원아이디</label>
                    <input type="text" class="form-control" th:name="member_id" placeholder="회원 아이디" required>
                </div>

                <div class="form-floating mb-3">
                    <label>이메일</label>
                    <input type="text" class="form-control" th:name="email" placeholder="이메일" required>
                </div>

                <div class="form-floating mb-3">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" th:name="password" placeholder="비밀번호" required>
                    <button class="w-100 btn btn-lg btn-primary mt-3 mb-3" type="submit">Sign up</button>
                </div>
            </form>
            <p class="mt-5 mb-3 text-muted">© 2022-2024</p>
        </div>
    </div>
</div>
</body>
</html>
