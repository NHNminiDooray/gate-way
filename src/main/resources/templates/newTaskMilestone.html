<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="h3 mt-5 mb-4 fw-normal">업무 마일스톤 관리</h1>
            <form th:action="@{'/projects/'+${projectId}+'/tasks/'+${taskId}+'/manage/milestone/add'}" method="post">
                <div class="form-group">
                    <label for="selectedMilestone">마일스톤 추가:</label>
                    <select class="form-control" id="selectedMilestone" name="selectedTag">
                        <option value="">마일스톤 선택</option>
                        <option th:each="milestone : ${milestoneList}" th:value="${milestone.milestoneId}" th:text="${milestone.startPeriod.toLocalDate()}+' ~ '+${milestone.endPeriod.toLocalDate()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
