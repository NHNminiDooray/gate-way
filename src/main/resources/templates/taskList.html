<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>업무 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="mt-3 mb-3">업무 목록</h2>
            <form th:action="@{'/projects/'+ ${projectId}+'/manage'}" method="get" class="mb-3 float-right">
                <button type="submit" class="btn btn-primary">관리 하기</button>
            </form>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>제목</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${taskList}">
                    <td>
                        <a th:href="@{'/projects/' + ${projectId}+'/tasks/'+${task.taskId}}"><span
                                th:text="${task.taskTitle}"></span></a>
<!--                        폼으로 수정-->
                    </td>
                </tr>
                </tbody>
            </table>
            <form th:action="@{'/projects/' + ${projectId}+'/tasks/create'}" method="get" class="mb-3">
                <input class="mt-3 btn btn-primary" type="submit" value="업무 등록"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
